<!DOCTYPE html>
<html>
      <header>
            <title>Chuyen doi VND va USD</title>
            <link rel="stylesheet" href="currencyConvert.css">
      </header>
      <body>
            <h1>Chuyen doi ty gia VND va USD</h1>
            <table class="text">
                  <tr>
                        <td class="amount">Amount</td>
                        <td class="cfrom">From Currency</td>
                        <td class="cto">To Currency</td>
                  </tr>
            </table>
            <table class="convert">
                  <tr>
                        <td class="amount">
                              <input type="text" id="amount">
                        </td>
                        <td class="cfrom">
                              <select id="currencyFrom">
                                    <option value="1">VND</option>
                                    <option value="23160">USD</option>
                              </select>
                        </td>
                        <td class="cfrom">
                              <select id="currencyTo">
                                    <option value="23160">USD</option>
                                    <option value="1">VND</option>
                              </select>
                        </td>
                        <td class="convertButton">
                              <button type="button" id="button" onclick="convert()">Convert</button>
                        </td>
                  </tr>
            </table>
            <div id="result"></div>
            <script src="currencyConvert.js"></script>
      </body>
</html>
